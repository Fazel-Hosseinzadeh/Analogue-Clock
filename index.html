<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="hour-container">
        <div class="hour"></div>
      </div>

      <div class="minute-container">
        <div class="minutes"></div>
      </div>

      <div class="second-container">
        <div class="second"></div>
      </div>

      <div class="numbers-container">
        <div class="number" style="--n: 0"><div class="num">12</div></div>
        <div class="number" style="--n: 1"><div class="num">1</div></div>
        <div class="number" style="--n: 2"><div class="num">2</div></div>
        <div class="number" style="--n: 3"><div class="num">3</div></div>
        <div class="number" style="--n: 4"><div class="num">4</div></div>
        <div class="number" style="--n: 5"><div class="num">5</div></div>
        <div class="number" style="--n: 6"><div class="num">6</div></div>
        <div class="number" style="--n: 7"><div class="num">7</div></div>
        <div class="number" style="--n: 8"><div class="num">8</div></div>
        <div class="number" style="--n: 9"><div class="num">9</div></div>
        <div class="number" style="--n: 10"><div class="num">10</div></div>
        <div class="number" style="--n: 11"><div class="num">11</div></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
